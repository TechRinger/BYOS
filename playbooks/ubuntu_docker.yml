---
- name: Install Docker as a rootless user on Ubuntu
  hosts: ubuntu
  become: yes
  tags: ubuntu_docker
  tasks:
    - name: Install necessary packages for Docker installation
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker’s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Set up the Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Install Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - uidmap
        state: latest

    - name: Create Docker group
      group:
        name: docker
        state: present

    - name: Add user to Docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Enable and start Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Install rootless Docker dependencies
      apt:
        name:
          - slirp4netns
          - fuse-overlayfs
        state: present

    - name: Set up rootless Docker for the user
      become: false
      shell: |
        export PATH=/usr/bin:$PATH
        dockerd-rootless-setuptool.sh install
      args:
        executable: /bin/bash

    - name: Add Docker rootless path to user’s shell profile
      become: false
      lineinfile:
        path: ~/.bashrc
        line: 'export PATH=/usr/bin:$PATH'
        state: present

    - name: Reload user’s shell profile
      become: false
      shell: source ~/.bashrc
      args:
        executable: /bin/bash
